<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f7fa" />
  
  <!-- Device Illustrations -->
  
  <!-- Mobile Phone -->
  <rect x="120" y="150" width="180" height="320" rx="20" ry="20" fill="white" stroke="#e1e4e8" stroke-width="3" />
  <rect x="130" y="160" width="160" height="280" rx="5" ry="5" fill="#f8fafc" />
  <circle cx="210" cy="460" r="15" fill="#f1f3f4" stroke="#e1e4e8" stroke-width="1" />
  
  <!-- Phone Status Bar -->
  <rect x="130" y="160" width="160" height="25" fill="#4c6ef5" />
  <text x="140" y="177" font-family="Arial" font-size="12" fill="white">10:30 AM</text>
  <text x="265" y="177" font-family="Arial" font-size="12" text-anchor="end" fill="white">82%</text>
  
  <!-- Phone Notification -->
  <rect x="140" y="195" width="140" height="70" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <rect x="140" y="195" width="140" height="25" rx="5" ry="5" fill="#4c6ef5" />
  <text x="150" y="212" font-family="Arial" font-size="12" fill="white">IntelliTask</text>
  <text x="150" y="235" font-family="Arial" font-weight="bold" font-size="12" fill="#2d3748">Meeting with Team</text>
  <text x="150" y="255" font-family="Arial" font-size="11" fill="#718096">Starting in 15 minutes</text>
  
  <!-- Second Notification -->
  <rect x="140" y="275" width="140" height="70" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="1" />
  <rect x="140" y="275" width="140" height="25" rx="5" ry="5" fill="#4c6ef5" />
  <text x="150" y="292" font-family="Arial" font-size="12" fill="white">IntelliTask</text>
  <text x="150" y="315" font-family="Arial" font-weight="bold" font-size="12" fill="#2d3748">Project Deadline</text>
  <text x="150" y="335" font-family="Arial" font-size="11" fill="#718096">Due by 4:00 PM today</text>
  
  <!-- Desktop Computer -->
  <rect x="380" y="180" width="280" height="220" rx="5" ry="5" fill="#2d3748" stroke="#1a202c" stroke-width="3" />
  <rect x="390" y="190" width="260" height="180" rx="2" ry="2" fill="white" />
  <rect x="440" y="400" width="160" height="20" rx="5" ry="5" fill="#2d3748" />
  <rect x="490" y="380" width="60" height="20" rx="2" ry="2" fill="#2d3748" />
  
  <!-- Desktop Notification -->
  <rect x="570" y="210" width="240" height="80" rx="5" ry="5" fill="white" stroke="#e1e4e8" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" />
  <rect x="580" y="220" width="50" height="50" rx="25" ry="25" fill="#4c6ef5" />
  <text x="605" y="252" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle" fill="white">IT</text>
  <text x="640" y="235" font-family="Arial" font-weight="bold" font-size="14" fill="#2d3748">IntelliTask Reminder</text>
  <text x="640" y="255" font-family="Arial" font-size="12" fill="#718096">Call Client in 10 minutes</text>
  <text x="780" y="280" font-family="Arial" font-size="11" fill="#4c6ef5" text-anchor="end">Dismiss</text>
  <text x="720" y="280" font-family="Arial" font-size="11" fill="#4c6ef5" text-anchor="end">Snooze</text>
  
  <!-- Smartwatch -->
  <rect x="700" y="320" width="140" height="170" rx="20" ry="20" fill="#2d3748" stroke="#1a202c" stroke-width="3" />
  <rect x="710" y="330" width="120" height="150" rx="10" ry="10" fill="white" />
  
  <!-- Watch Notification -->
  <rect x="720" y="350" width="100" height="100" rx="5" ry="5" fill="#f8fafc" />
  <circle cx="750" cy="380" r="15" fill="#4c6ef5" />
  <text x="750" y="384" font-family="Arial" font-weight="bold" font-size="10" text-anchor="middle" fill="white">IT</text>
  <text x="770" y="400" font-family="Arial" font-weight="bold" font-size="10" fill="#2d3748">Meeting</text>
  <text x="770" y="415" font-family="Arial" font-size="8" fill="#718096">15 min</text>
  
  <!-- Central Notification Hub -->
  <circle cx="500" cy="300" r="80" fill="#4c6ef5" opacity="0.1" />
  <circle cx="500" cy="300" r="60" fill="#4c6ef5" opacity="0.2" />
  <circle cx="500" cy="300" r="40" fill="#4c6ef5" opacity="0.5" />
  
  <!-- Connection Lines -->
  <line x1="500" y1="300" x2="210" y2="230" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="300" x2="570" y2="250" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="300" x2="750" y2="380" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Labels -->
  <text x="210" y="120" font-family="Arial" font-weight="bold" font-size="16" text-anchor="middle" fill="#2d3748">Mobile Notifications</text>
  <text x="520" y="150" font-family="Arial" font-weight="bold" font-size="16" text-anchor="middle" fill="#2d3748">Desktop Alerts</text>
  <text x="770" y="300" font-family="Arial" font-weight="bold" font-size="16" text-anchor="middle" fill="#2d3748">Smartwatch Reminders</text>
  <text x="500" y="520" font-family="Arial" font-weight="bold" font-size="22" text-anchor="middle" fill="#2d3748">IntelliTask Notification & Reminder System</text>
  <text x="500" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#718096">Cross-platform synchronized reminders with smart prioritization</text>
</svg>